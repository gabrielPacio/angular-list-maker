<section class="listapp">
    <app-list-header
        (add)="onAddListElement($event)"></app-list-header>
    <app-list-section
        (removeClick)="onRemoveClick($event)"
        (editClick)="onEditClick($event)"
        [list]="list"></app-list-section>
    <footer class="footer" *ngIf="list.length > 0">
        <span class="list-count">There is <strong>{{list.length}}</strong> {{list.length == 1 ? 'item' : 'items'}} in your list</span>
    </footer>
</section>
